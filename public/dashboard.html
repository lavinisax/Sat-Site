<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ALFA SAT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Landing Page Theme -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Dashboard Specific Styles */

        .dashboard-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 2rem;
            background: rgba(10, 15, 26, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-logo {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .brand-name {
            font-size: 1.5rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .profile-nav {
            position: relative;
        }

        .profile-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            font-size: 1.25rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .profile-btn:hover {
            border-color: var(--accent-primary);
            color: var(--text-primary);
        }

        .profile-menu {
            position: absolute;
            top: calc(100% + 15px);
            right: 0;
            width: 300px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 1100;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .profile-menu.visible {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-id-section label {
            display: block;
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--accent-primary);
            margin-bottom: 8px;
        }

        .user-id-wrapper {
            display: flex;
            gap: 8px;
        }

        #user-id-display {
            flex: 1;
            font-family: monospace;
            font-size: 0.85rem;
            padding: 10px 14px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: var(--text-secondary);
        }

        .copy-btn {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .copy-btn:hover {
            background: var(--accent-primary);
            color: white;
        }

        .user-id-section small {
            display: block;
            margin-top: 8px;
            font-size: 0.8rem;
            color: var(--text-muted);
            line-height: 1.4;
        }

        .logout-btn {
            background: rgba(225, 61, 61, 0.1);
            border: 1px solid rgba(225, 61, 61, 0.3);
            color: var(--accent-red);
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: var(--accent-red);
            color: white;
        }

        /* Main Content */
        .dashboard-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 120px 40px 60px;
        }

        .welcome-section {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(0, 123, 255, 0.2));
            border: 1px solid var(--glass-border);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            position: relative;
            overflow: hidden;
        }

        .welcome-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 80%, rgba(139, 92, 246, 0.15), transparent 50%);
            pointer-events: none;
        }

        .welcome-section h2 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: #ffffff;
            position: relative;
        }

        .welcome-section p {
            color: var(--text-secondary);
            font-size: 1.1rem;
            position: relative;
        }

        .test-code-section {
            margin-bottom: 40px;
        }

        .test-code-form {
            display: flex;
            gap: 12px;
            max-width: 500px;
        }

        .test-code-input {
            flex: 1;
            padding: 14px 18px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            font-size: 1rem;
            color: var(--text-primary);
            text-transform: uppercase;
            font-family: monospace;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .test-code-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .test-code-input::placeholder {
            text-transform: none;
            letter-spacing: normal;
            color: var(--text-muted);
        }

        .btn-proctored {
            background: linear-gradient(135deg, var(--accent-primary), #e13d3d);
            color: white;
            padding: 14px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.95rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .btn-proctored:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(225, 61, 61, 0.4);
        }

        .test-list-container h3 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--glass-border);
        }

        .test-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 24px;
        }

        .test-card {
            background: var(--card-bg);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
        }

        .test-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: #e13d3d;
        }

        .test-card:hover h4 {
            color: #e13d3d;
            transition: color 0.3s ease;
        }

        .card-content {
            padding: 28px;
            flex-grow: 1;
        }

        .test-card h4 {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 12px;
        }

        .test-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .test-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            padding: 6px 14px;
            border-radius: 20px;
        }

        .test-status.not-started {
            background: rgba(139, 92, 246, 0.15);
            color: #a78bfa;
        }

        .test-status.completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .card-btn {
            display: block;
            background: linear-gradient(135deg, #8b5cf6, var(--accent-primary), #e13d3d);
            background-size: 200% 200%;
            animation: btnGradient 4s ease infinite;
            color: white;
            text-align: center;
            padding: 16px;
            font-weight: 600;
            font-size: 1rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .card-btn:hover {
            filter: brightness(1.1);
        }

        .card-btn.btn-view-results {
            background: linear-gradient(135deg, var(--accent-primary), #3b82f6);
        }

        .loading-text {
            color: var(--text-secondary);
            text-align: center;
            padding: 40px;
        }

        @media (max-width: 768px) {
            .dashboard-main {
                padding: 100px 20px 40px;
            }

            .welcome-section {
                padding: 30px;
            }

            .test-code-form {
                flex-direction: column;
            }

            .test-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Background Effects -->
    <div class="cursor-spotlight"></div>
    <!-- Particles Background -->
    <div class="particles"></div>
    <div class="noise-overlay"></div>
    <div class="floating-numbers"></div>

    <!-- Navigation -->
    <nav class="dashboard-navbar">
        <div class="nav-container">
            <a href="index.html" class="brand">
                <img src="logo.png" alt="ALFA SAT" class="brand-logo">
                <span class="brand-name">ALFA SAT</span>
            </a>
            <div class="profile-nav">
                <button class="profile-btn" id="profile-btn" title="Profile">
                    <i class="fa-solid fa-user-circle"></i>
                </button>

                <div class="profile-menu" id="profile-menu">
                    <div class="user-id-section">
                        <label for="user-id-display">Your User ID</label>
                        <div class="user-id-wrapper">
                            <input type="text" id="user-id-display" value="Loading..." readonly>
                            <button class="copy-btn" id="copy-uid-btn" title="Copy ID">
                                <i class="fa-regular fa-copy"></i>
                            </button>
                        </div>
                        <small>Give this ID to your admin for private test access.</small>
                    </div>
                    <button class="logout-btn" id="profile-logout-btn">
                        <i class="fa-solid fa-arrow-right-from-bracket"></i>
                        Log Out
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="dashboard-main">
        <div class="welcome-section">
            <h2>Welcome back, Student! ðŸŽ¯</h2>
            <p>Ready to ace your test? Pick a practice test below to get started.</p>
        </div>

        <div class="test-code-section">
            <form id="test-code-form" class="test-code-form">
                <input type="text" placeholder="Enter 6-letter test code" maxlength="6" class="test-code-input">
                <button type="submit" class="btn-proctored">Start Proctored Test</button>
            </form>
        </div>

        <div class="test-list-container">
            <h3>ðŸ“š Full-Length Practice Tests</h3>
            <div class="test-grid" id="test-grid-container">
                <p class="loading-text">Loading available tests...</p>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
