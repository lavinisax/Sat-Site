<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - ALFA SAT</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- Landing Page Theme -->
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Auth Page Specific Styles */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            position: relative;
        }

        .auth-container {
            width: 100%;
            max-width: 440px;
            position: relative;
            z-index: 10;
        }

        .auth-card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 48px 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .auth-header {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            margin-bottom: 32px;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            border-radius: 16px;
            object-fit: contain;
        }

        .auth-brand {
            font-size: 2rem;
            font-weight: 800;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-red));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-slogan {
            color: var(--text-secondary);
            text-align: center;
            margin-bottom: 32px;
            font-size: 1rem;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-group input {
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 1rem;
            color: var(--text-primary);
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 4px var(--accent-glow);
        }

        .form-group input::placeholder {
            color: var(--text-muted);
        }

        .error-message {
            background: rgba(225, 61, 61, 0.1);
            border: 1px solid rgba(225, 61, 61, 0.3);
            color: var(--accent-red);
            padding: 12px 16px;
            border-radius: 10px;
            font-size: 0.9rem;
            text-align: center;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .btn-submit {
            background: linear-gradient(135deg, #8b5cf6, var(--accent-primary), #e13d3d);
            background-size: 200% 200%;
            color: white;
            padding: 16px 24px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            box-shadow: 0 4px 20px rgba(225, 61, 61, 0.4);
            margin-top: 8px;
            animation: btnGradient 3s ease infinite;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(225, 61, 61, 0.5);
        }

        .btn-submit:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        @keyframes btnGradient {

            0%,
            100% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }
        }

        .auth-switch {
            text-align: center;
            margin-top: 24px;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }

        .auth-switch a {
            color: var(--accent-primary);
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-switch a:hover {
            color: #60a5fa;
            text-decoration: underline;
        }

        .back-to-home {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-secondary);
            font-weight: 500;
            padding: 10px 16px;
            border-radius: 10px;
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .back-to-home:hover {
            color: var(--text-primary);
            border-color: var(--accent-primary);
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-brand {
                font-size: 1.75rem;
            }
        }
    </style>
</head>

<body>
    <!-- Custom Cursor -->
    <div class="cursor"></div>
    <div class="cursor-dot"></div>

    <!-- Cursor Spotlight Glow -->
    <div class="cursor-spotlight"></div>

    <!-- Background Particles -->
    <div class="particles"></div>

    <!-- Noise Texture Overlay -->
    <div class="noise-overlay"></div>

    <!-- Floating Numbers Background -->
    <div class="floating-numbers"></div>

    <!-- Back to Home -->
    <a href="index.html" class="back-to-home">‚Üê Back to Home</a>

    <main class="auth-page">
        <div class="auth-container">
            <div class="auth-card">
                <header class="auth-header">
                    <img src="logo.png" alt="ALFA SAT Logo" class="auth-logo">
                    <h1 class="auth-brand">ALFA SAT</h1>
                </header>

                <p class="auth-slogan">Your journey to a better score starts here.</p>

                <form id="login-form" class="auth-form">
                    <div class="error-message" id="login-error"></div>

                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" placeholder="Enter your email" required>
                    </div>

                    <div class="form-group">
                        <label for="login-password">Password</label>
                        <input type="password" id="login-password" placeholder="Enter your password" required>
                    </div>

                    <button type="submit" class="btn-submit">
                        <span>üöÄ</span> Log In
                    </button>
                </form>

                <div class="auth-switch">
                    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
    <script src="js/firebase-init.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
